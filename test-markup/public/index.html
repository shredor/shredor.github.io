<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="index.css"><!--[if IE]>
<script>document.createElement('header')</script>
<![endif]-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="libs.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <title>Главная страница</title>
  </head>
  <body>
    <header class="header__wrapper">
      <div class="header__container header__container--topline">
        <div class="header__logo"></div>
        <nav class="header__main-nav">
          <div class="main-nav__button main-nav__button--hamburger"></div>
          <div class="main-nav__mask">
            <div class="main-nav__list"><a class="main-nav__link" href="#">Чем вы будете заниматься</a><a class="main-nav__link" href="#">Преимущества работы с нами</a><a class="main-nav__link" href="#">Контакты</a></div>
          </div>
        </nav>
      </div>
      <div class="header__container header__container--divider"></div>
      <div class="header__container header__container--main">
        <h1 class="header__title">Стань нашим партнером <br/> и получи интернет-магазин в твоем городе</h1>
        <div class="header__request">
          <form class="request__form">
            <input class="request__name" type="text" placeholder="Имя">
            <input class="request__phone" type="tel" placeholder="Телефон">
            <button class="request__submit" type="submit">Отправить заявку</button>
          </form>
          <div class="request__success">
            <div class="success__icon"></div>
            <div class="success__text">
              Спасибо за Вашу заявку!<br/>
              Наш менеджер свяжется с Вами<br/>
              в ближайшее время!<br/>
              
              
              
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
