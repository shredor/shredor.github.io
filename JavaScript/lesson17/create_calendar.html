<!DOCTYPE HTML>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 3px;
            text-align: center;
        }

        th {
            font-weight: bold;
            background-color: #E6E6E6;
        }
    </style>
    <meta charset="utf-8">
</head>

<body>


<div id="calendar"></div>

<script>
    function createCalendar(id, year, month) {
        var elem = document.getElementById(id);
        var daysCount = 32 - new Date(year, month-1, 32).getDate();
        var firstDay = (new Date(year, month-1, 1).getDay() + 13) % 7;
        var weeksCount = Math.ceil((daysCount + firstDay) / 7);
        var calendar = document.createElement('table');
        var days = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];
        var tempDay = 1;
        for (var i = 0; i <= weeksCount; i++) {
            var newRow = document.createElement('tr');
            if (i == 0) {
                for (var j = 0; j < 7; j++) {
                    var cell = document.createElement('th');
                    cell.innerHTML = days[j];
                    newRow.appendChild(cell);
                }
            } else {
                for (j = 0; j < 7; j++) {
                    cell = document.createElement('td');
                    if ( ((i == 1) && j < firstDay) || tempDay > daysCount) {
                        var inner = '';
                    } else {
                        inner = tempDay++;
                    }
                    cell.innerHTML = inner;
                    newRow.appendChild(cell);
                }
            }
            calendar.appendChild(newRow);
        }
        elem.appendChild(calendar);
    }
    createCalendar('calendar', 2011, 1)
</script>
</body>

</html>
