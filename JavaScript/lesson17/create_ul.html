<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Создание списка:</h1>

<script>
    var ul = document.createElement('ul');
    document.body.appendChild(ul);
    var content = prompt('Enter value');
    while (content) {
        var li = document.createElement('li');
        li.appendChild(document.createTextNode(content));
        ul.appendChild(li);
        content = prompt('Enter value');
    }
</script>

</body>
</html>
