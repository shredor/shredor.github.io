<script>
    function showNotification(param) {
        var notif = document.createElement('div');
        notif.style.position = 'absolute';
        notif.style.top = (param.top + Math.random()*500) + 'px';
        notif.style.right = (param.right + Math.random()*800) + 'px' ;
        notif.style.cssText += param.cssText;
        notif.classList.add('notification');
        var r = Math.round((Math.random() * 255)).toString(16);
        var g = Math.round((Math.random() * 255)).toString(16);
        var b = Math.round((Math.random() * 255)).toString(16);
        notif.style.backgroundColor = '#' + r + g + b;
        if (param.className) {
            notif.classList.add(param.className);
        }
        notif.innerHTML = param.html;
        document.body.appendChild(notif);
        setTimeout(function(){
            notif.remove();
            showNotification(param)
        }, 100);
    }
